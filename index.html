<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Básico essencial -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título estratégico (até ~60 caracteres) -->
    <title>Bruno Andrade | Full Stack Architect & Software Engineer</title>

    <!-- SEO primário -->
    <meta
      name="description"
      content="Bruno Andrade é Full Stack Architect e Software Engineer, especialista em React, Next.js, APIs, arquitetura de sistemas e soluções web escaláveis."
    />
    <meta
      name="keywords"
      content="Bruno Andrade, Full Stack Architect, Software Engineer, Desenvolvedor Full Stack, React, Next.js, JavaScript, TypeScript, APIs, Arquitetura de Software"
    />
    <meta name="author" content="Bruno Andrade" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical (evita conteúdo duplicado) -->
    <link rel="canonical" href="https://www.seudominio.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bruno Andrade | Full Stack Architect" />
    <meta
      property="og:description"
      content="Portfólio profissional de Bruno Andrade, Full Stack Architect especializado em aplicações web modernas e arquitetura escalável."
    />
    <meta property="og:url" content="https://www.seudominio.com/" />
    <meta property="og:image" content="https://www.seudominio.com/og-image.jpg" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bruno Andrade | Full Stack Architect" />
    <meta
      name="twitter:description"
      content="Full Stack Architect focado em React, Next.js, APIs e arquitetura de software moderna."
    />
    <meta name="twitter:image" content="https://www.seudominio.com/og-image.jpg" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Schema.org (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Bruno Andrade",
        "jobTitle": "Full Stack Architect",
        "url": "https://www.seudominio.com/",
        "sameAs": [
          "https://github.com/seugithub",
          "https://www.linkedin.com/in/seulinkedin"
        ],
        "knowsAbout": [
          "JavaScript",
          "TypeScript",
          "React",
          "Next.js",
          "Node.js",
          "Arquitetura de Software",
          "APIs REST"
        ]
      }
    </script>
  </head>

  <body>
    <noscript>
      Este site precisa de JavaScript para funcionar corretamente.
    </noscript>

    <div id="root"></div>

    <!-- App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
